<html lang="en">
<head>

    <title>Account List</title>

<body ng-app="app" ng-controller="accounts">

</div>
<button ng-click="getAccounts()">getAccounts</button>
</body>

<script src="../../js/index.js"></script>
<script type="text/javascript" src="../../js/accounts/accounts.js"></script>
</html>
