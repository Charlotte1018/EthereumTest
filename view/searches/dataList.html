<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data List</title>
</head>
<body ng-app="app" ng-controller="data">
<table>
    <thead>
    <tr>
        <td>Data Name</td>
        <td>Type List</td>
        <td>Introduction</td>
        <td>Provider</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="dataSet in dataSets">
        <td>{{dataSet.dataName}}</td>
        <td><p ng-repeat="type in dataSet.types">
            {{type.key}} : {{type.value}}
        </p></td>
        <td>{{dataSet.introduction}}</td>
        <td>{{dataSet.provider}}</td>
    </tr>
    </tbody>
</table>
<button ng-click="getDatas()">getData</button>
</body>
<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../../node_modules/bignumber.js/bignumber.min.js"></script>
<script type="text/javascript" src="../../node_modules/web3/dist/web3-light.js"></script>
<script src="../../js/index.js"></script>
<script type="text/javascript" src="../../js/configs/config.js"></script>
<script type="text/javascript" src="../../js/data.js"></script>
</html>
