<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Data</title>
</head>
<body ng-app="app" ng-controller="search">
<label>Search By Data Name</label>
<input ng-model="dataName">
<hr>
<table>
    <thead>
    <tr>
        <td>Data Name</td>
        <td>Type List</td>
        <td>Introduction</td>
        <td>Provider</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{data.dataName}}</td>
        <td><p ng-repeat="type in data.types">
            {{type.key}} : {{type.value}}
        </p></td>
        <td>{{data.introduction}}</td>
        <td>{{data.provider}}</td>
    </tr>
    </tbody>
</table>
<button ng-click="searchDataByName()">Search Data By Name</button>
<hr>
<label>Search By Data Type</label>
<hr>
<label>Type Key</label>
<input ng-model="type_key">
<hr>
<label>Type Value</label>
<input ng-model="type_value">
<hr>
<table>
    <thead>
    <tr>
        <td>Data Name</td>
        <td>Type List</td>
        <td>Introduction</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="dataSet in dataSets">
        <td>{{dataSet.dataName}}</td>
        <td><p ng-repeat="type in dataSet.types">
            {{type.key}} : {{type.value}}
        </p></td>
        <td>{{dataSet.introduction}}</td>
    </tr>
    </tbody>
</table>
<button ng-click="searchDataByType()">Search Data By Type</button>
</body>
<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../../node_modules/bignumber.js/bignumber.min.js"></script>
<script type="text/javascript" src="../../node_modules/web3/dist/web3-light.js"></script>
<script src="../../js/index.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/search.js"></script>
</html>
